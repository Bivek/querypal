type SQLQuery @model
 @auth(rules: [{allow: owner}]) {
    id: ID!
    name: String!
    queryString: String!
    ownerEmail: String!
    ownerId: String
    description: String
}

type SessionQuery @model
 @auth(rules: [{allow: owner}]) {
    id: ID!
    queryString: String!
    queryExecutionId: String
}
